version: '3.8'

services:
  mlops-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mlops-bike-sharing
    ports:
      - "8000:8000"  # FastAPI app
      - "5001:5000"  # MLflow UI
    environment:
      # AWS Credentials (from .env file)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
    env_file:
      - .env
    volumes:
      # Mount models directory for persistence
      - ./models:/app/models
      # Mount data for development
      - ./data:/app/data
      # Mount MLflow database for persistence
      - mlflow-data:/mlflow
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mlflow-data:
